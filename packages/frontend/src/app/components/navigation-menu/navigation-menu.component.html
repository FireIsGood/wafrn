<mat-toolbar class="wafrn-toolbar slideup" *ngIf="!(menuVisible || !mobile)">
  @for (link of mobile ? menuItemsMobile : menuItems; track $index) {
    @if (link.divider) {
    } @else {
      <app-menu-item [hideText]="true" [item]="link"></app-menu-item>
    }
  }
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer
    style="position: fixed"
    class="side-menu"
    [mode]="mobile ? 'over' : 'side'"
    [opened]="menuVisible || !mobile"
    (closed)="hideMenu()"
  >
    <a [href]="'/'" class="block" (click)="hideMenu()">
      <img
        [src]="logo"
        class="instance-logo block mx-auto"
        alt="instance logo"
        width="200"
        style="object-fit: contain"
      />
    </a>
    <hr />
    <nav aria-label="Navigation menu">
      <mat-nav-list>
        @for (link of menuItems; track $index) {
          @if (link.divider) {
            <hr />
          } @else {
            <app-menu-item [item]="link"></app-menu-item>
          }
        }
      </mat-nav-list>
    </nav>
    <div class="drawer-footer">
      <app-color-scheme-switcher></app-color-scheme-switcher>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <main id="main-content" class="wafrn-content">
      @if (maintenanceMode) {
        <div [innerHtml]="maintenanceMessage"></div>
      }
      <snappy-router> </snappy-router>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
